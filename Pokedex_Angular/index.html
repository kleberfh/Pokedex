  <!doctype html>
	<html ng-app='pokedex'>
  		<head>
		  	<title>Pokedex</title>
		    <link href="pokedex.css" rel="stylesheet" type="text/css">
  		</head>
		<body ng-controller='MainController'>
			<div class="head">
			</div>
			<div>
				
		    <div class="main container">
				<div class="row">
				  <div class="col-sm-6 col-md-4 col-md-offset-4">
				    <div class="thumbnail" id="dx">
				  	<img src="http://cdn.bulbagarden.net/upload/thumb/4/4b/Pok%C3%A9dex_logo.png/250px-Pok%C3%A9dex_logo.png"/>
						<div class="screen">
								<div class='pokesimg'>
									<img ng-src='{{ pokes[indice].img }}'/>
								</div>	
							</div>
				      <div class="caption">
				      	<img src="https://s-media-cache-ak0.pinimg.com/originals/09/7e/40/097e40242a1a4009a0b877f9133fb96b.png" class="img-rounded" alt="Cinque Terre" width="20" height="20">
				      	<img src="http://icon-icons.com/icons2/851/PNG/512/Ultra_Ball_icon-icons.com_67500.png" class="img-rounded" alt="Cinque Terre" width="20" height="20">
				      	<img src="https://s-media-cache-ak0.pinimg.com/originals/09/7e/40/097e40242a1a4009a0b877f9133fb96b.png" class="img-rounded" alt="Cinque Terre" width="20" height="20">
				      	<img src="http://icon-icons.com/icons2/851/PNG/512/Ultra_Ball_icon-icons.com_67500.png" class="img-rounded" alt="Cinque Terre" width="20" height="20">
				      	<img src="https://s-media-cache-ak0.pinimg.com/originals/09/7e/40/097e40242a1a4009a0b877f9133fb96b.png" class="img-rounded" alt="Cinque Terre" width="20" height="20">
				      	<img src="http://icon-icons.com/icons2/851/PNG/512/Ultra_Ball_icon-icons.com_67500.png" class="img-rounded" alt="Cinque Terre" width="20" height="20">
				      	<img src="https://s-media-cache-ak0.pinimg.com/originals/09/7e/40/097e40242a1a4009a0b877f9133fb96b.png" class="img-rounded" alt="Cinque Terre" width="20" height="20">
				      	<img src="http://icon-icons.com/icons2/851/PNG/512/Ultra_Ball_icon-icons.com_67500.png" class="img-rounded" alt="Cinque Terre" width="20" height="20">
				      	<img src="https://s-media-cache-ak0.pinimg.com/originals/09/7e/40/097e40242a1a4009a0b877f9133fb96b.png" class="img-rounded" alt="Cinque Terre" width="20" height="20">
				      	<img src="http://icon-icons.com/icons2/851/PNG/512/Ultra_Ball_icon-icons.com_67500.png" class="img-rounded" alt="Cinque Terre" width="20" height="20">
				      	<img src="https://s-media-cache-ak0.pinimg.com/originals/09/7e/40/097e40242a1a4009a0b877f9133fb96b.png" class="img-rounded" alt="Cinque Terre" width="20" height="20">
				      <div class="inf">
				      	<div class='pokesinf'>
				      		<h1>{{ pokes[indice].id }}<h1>
							<h2>{{ pokes[indice].name }}</h2>
							<p>{{ pokes[indice].type }}</p>
				      	</div>
				      </div>
						<nav aria-label="...">
						  <ul class="pager">
						    <li><button ng-click='prev()'>Prev</button></button></li>
						    <li><button ng-click='next()'>Next</button></li>
						  </ul>
						</nav>
				      </div>
				    </div>
				  </div>
				</div>
			</div>
		    
		    <link href="http://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
		    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
		    <script src="MainController.js"></script>
		    <!-- <script src="pokeInfo.js"></script> -->
		</body>
</html>
